<!DOCTYPE html>
<html>
<head>
	<title>HTML Canvas Drawing App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
<body>

<div class="field">
	<canvas id="canvas"></canvas>
	<div class="tools">

		<button type="button" class="button" onclick="undo_last()">Undo</button>
		<button type="button" class="button" onclick="clear_canvas()">Clear</button>

		<div onclick="change_color(this)" class="color-field" style="background: red;"></div>
		<div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
		<div onclick="change_color(this)" class="color-field" style="background: green;"></div>
		<div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>

		<input oninput="draw_color = this.value" type="color" class="color-picker">
		<input type="range" min="1" max="100" class="pen-range" oninput="draw_width = this.value">

	</div>
</div>

<div id="savedImages"></div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
